<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-VanillaJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
</head>
<body>

	<div class="container container--with-border">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">

				<!-- Header -->
				<div class="page-header">
					<h1>ToDo - Vanilla JS</h1>
				</div>

				<!-- Add todo panel -->
				<div class="panel panel-default add-todo-panel">
					<div class="panel-heading">Dodaj nowe zadanie</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="todo-input" placeholder="Treść zadania...">
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-block btn-success" id="add-todo-btn" onclick="TodoView.addTodo()">Dodaj</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Todos list -->
				<div id="todo-list-root">
					<!-- Lista będzie renderowana tutaj -->
				</div>

				<!-- Filters panel -->
				<div class="panel panel-default filters-panel">
					<div class="panel-body">
						<button type="submit" class="btn btn-primary" id="filter-all-btn">Wszystkie</button>
						<button type="submit" class="btn btn-default" id="filter-completed-btn">Gotowe</button>
						<button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niegotowe</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/ToDoView.js"></script>
	<script src="js/ToDo.js"></script>
	<script src="js/ToDoRenderer.js"></script>
	<script src="js/ToDoService.js"></script>
</body>
</html>
